<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Producto</span>
                    
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                          <input type="text" class="form-control" formControlName="producto" placeholder="Producto">
                          <div class="text-danger text-start mx-2" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                              <span>El nombre del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control" formControlName="categoria" placeholder="Categoria">
                          <div class="text-danger text-start mx-2" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                            <span>La categoria del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control" formControlName="ubicacion" placeholder="UbicaciÃ³n">
                          <div class="text-danger text-start mx-2" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                            <span>La ubicacion del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <input type="number" class="form-control" formControlName="precio" placeholder="Precio">
                          <div class="text-danger text-start mx-2" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                            <span>El precio del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <!-- El boton agregar va a estar deshabilitado hasta que todos los campos esten llenos -->
                        <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success mx-2">Agregar</button>
                        <button routerLink="/" class="btn btn-secondary">Volver</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
